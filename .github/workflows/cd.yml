name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    if: (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - service: tenant-service
          - service: usage-service
          - service: billing-service
          - service: invoice-batch-service
          - service: payment-service
          - service: settlement-service
    steps:
      - name: Resolve workflow ref
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
            echo "branch=${{ github.event.workflow_run.head_branch }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
            echo "branch=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
          fi
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-${{ matrix.service }}:sha-${{ steps.vars.outputs.sha }}
            ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-${{ matrix.service }}:latest

  deploy-k8s:
    needs: build-and-push
    if: ((github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success') || (github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main')) && secrets.KUBE_CONFIG != ''
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Resolve workflow ref
        id: vars
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            echo "sha=${{ github.event.workflow_run.head_sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "sha=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi
          echo "owner=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "v1.31.0"

      - name: Configure kubeconfig
        shell: bash
        run: |
          mkdir -p "$HOME/.kube"
          if echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > "$HOME/.kube/config" 2>/dev/null; then
            echo "Loaded kubeconfig from base64 secret."
          else
            echo "${{ secrets.KUBE_CONFIG }}" > "$HOME/.kube/config"
            echo "Loaded kubeconfig from raw secret."
          fi

      - name: Apply base manifests
        run: kubectl apply -k ops/k8s/base

      - name: Update deployment images
        run: |
          kubectl -n billing-platform set image deployment/tenant-service tenant-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-tenant-service:sha-${{ steps.vars.outputs.sha }}
          kubectl -n billing-platform set image deployment/usage-service usage-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-usage-service:sha-${{ steps.vars.outputs.sha }}
          kubectl -n billing-platform set image deployment/billing-service billing-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-billing-service:sha-${{ steps.vars.outputs.sha }}
          kubectl -n billing-platform set image deployment/invoice-batch-service invoice-batch-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-invoice-batch-service:sha-${{ steps.vars.outputs.sha }}
          kubectl -n billing-platform set image deployment/payment-service payment-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-payment-service:sha-${{ steps.vars.outputs.sha }}
          kubectl -n billing-platform set image deployment/settlement-service settlement-service=ghcr.io/${{ steps.vars.outputs.owner }}/billing-platform-settlement-service:sha-${{ steps.vars.outputs.sha }}

      - name: Wait for rollout
        run: |
          kubectl -n billing-platform rollout status deployment/tenant-service --timeout=180s
          kubectl -n billing-platform rollout status deployment/usage-service --timeout=180s
          kubectl -n billing-platform rollout status deployment/billing-service --timeout=180s
          kubectl -n billing-platform rollout status deployment/invoice-batch-service --timeout=180s
          kubectl -n billing-platform rollout status deployment/payment-service --timeout=180s
          kubectl -n billing-platform rollout status deployment/settlement-service --timeout=180s
