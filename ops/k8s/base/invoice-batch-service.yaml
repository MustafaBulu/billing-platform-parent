apiVersion: apps/v1
kind: Deployment
metadata:
  name: invoice-batch-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: invoice-batch-service
  template:
    metadata:
      labels:
        app: invoice-batch-service
    spec:
      containers:
        - name: invoice-batch-service
          image: billing-platform-parent-invoice-batch-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8084
          envFrom:
            - configMapRef:
                name: billing-platform-config
            - secretRef:
                name: billing-platform-secrets
          resources:
            requests:
              cpu: 200m
              memory: 384Mi
            limits:
              cpu: 700m
              memory: 1Gi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8084
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8084
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: invoice-batch-service
spec:
  selector:
    app: invoice-batch-service
  ports:
    - name: http
      port: 8084
      targetPort: 8084
