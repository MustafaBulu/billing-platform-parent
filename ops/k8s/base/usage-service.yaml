apiVersion: apps/v1
kind: Deployment
metadata:
  name: usage-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: usage-service
  template:
    metadata:
      labels:
        app: usage-service
    spec:
      containers:
        - name: usage-service
          image: billing-platform-parent-usage-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          envFrom:
            - configMapRef:
                name: billing-platform-config
            - secretRef:
                name: billing-platform-secrets
          resources:
            requests:
              cpu: 150m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 768Mi
          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8082
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: usage-service
spec:
  selector:
    app: usage-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
